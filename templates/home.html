<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Command Execution</title>
</head>
<body>
    <h1>Remote Desktop Command Execution</h1>
    <form action="/" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="server_address">Server Address:</label><br>
        <input type="text" id="server_address" name="server_address"><br>
        <label for="server_addresses">Server Addresses (comma-separated):</label><br>
        <input type="text" id="server_addresses" name="server_addresses"><br>
        <input type="submit" value="Execute Commands">
    </form>
</body>
</html>
